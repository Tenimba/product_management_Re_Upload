<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur interne du serveur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/logo/logo.png">
</head>
<body>
    <div class="container text-center" style="margin-top: 20%">
        <h1 class="display-4 text-danger">Erreur interne du serveur</h1>
        <h3>Nous travaillons activement sur la résolution du problème.</h3>
        <div class="mt-4">
            <a class="btn btn-primary" th:href="@{/}">Retour à la page d'accueil</a>
        </div>
    </div>

    <script>
		if (window.location.href.includes("login") || window.location.href.includes("register")) {
			alert("L'email d'inscription utilisé est probablement déjà répertorié sur notre site. Veuillez essayer un autre email.");
		} else {
			setTimeout(() => {
				window.location.href = "/";
			}, 5000);
		}
    </script>
</body>
</html>
