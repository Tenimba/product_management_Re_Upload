<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link rel="icon" type="image/x-icon" href="/logo/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-card {
            background-color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .welcome-card h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .welcome-card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
        }

        .btn-custom {
            font-size: 1rem;
            font-weight: 500;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .btn-register {
            background-color: #28a745;
            color: white;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <div class="welcome-card">
            <h1>Bienvenue Ã  notre application de gestion de produits !</h1>
            <p>Veuillez vous connecter ou vous inscrire pour continuer.</p>
            <div>
                <a th:href="@{/register}" class="btn btn-custom btn-register">S'inscrire</a>
                <a th:href="@{/login}" class="btn btn-custom btn-login">Se connecter</a>
            </div>
        </div>
    </div>

</body>
</html>
